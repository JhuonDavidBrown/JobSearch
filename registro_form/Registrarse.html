<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JobSearch</title>
</head>
<body>
    <div>
        <div class="container4">
            <img src="../imgs/logo.png" alt="login-icon" height="70px" width="100px" />
        </div>
        <form>
            <div class="radio-container">
                <label class="container">Tipo usuario
                    <input type="radio" checked="checked" name="radio" />
                    <span class="checkmark"></span>
                </label>
                <label class="container2">Formulario de Registro
                    <input type="radio" checked="checked" name="radio" />
                    <span class="checkmark"></span>
                </label>
            </div>
        </form>
    </div>
    <div class="login-container">
        <h1>REGISTRATE</h1>
        <form>
            <input type="text" placeholder="Nombre Completo" aria-label="Nombre Completo" />
            <input type="email" placeholder="Email" aria-label="Correo Electrónico" />
            <input type="password" placeholder="Contraseña" aria-label="Contraseña" />
            <input type="password" placeholder="Confirmar Contraseña" aria-label="Confirmar Contraseña" />
            <div class="condiciones">
                <label class="aceptar-condiciones">Acepto las condiciones del servicio y la política de privacidad de FastWork
                    <input type="checkbox" checked="checked" id="aceptar-condiciones" />
                    <span class="checkmark1"></span>
                </label>
            </div>
            <button type="submit" class="login-btn">Crear Cuenta</button>
            <div class="oauth-options">
                <button class="google-btn">
                    <img src="../imgs/google.png" alt="Google Logo" class="google-icon">
                    <span class="btn-text">Continuar con Google</span>
                </button>
                <button class="facebook-btn">
                    <img src="../imgs/facebook3.png" alt="Facebook Logo" class="facebook-icon">
                    <span class="btn-text">Continuar con Facebook</span>
                </button>
            </div>
        </form>
        <p>¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
    </div>
</body>
</html>
