<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JobSearch/profile</title>
   <link rel="stylesheet" href="perfil.css">
</head>
<body>
   <header>
      <div class="container">
         <img src="../imgs/logo.png" class="joblogo" alt="Logo" height="50px" width="70px">
         <div class="search1">
            <img src="../imgs/buscar.png" height="30px" width="35px">
            <input type="search" class="buscar" placeholder="Buscar">
         </div> 
         <nav>
            <a href="../empleos/empleos.html"><button class="em">Empleos</button></a>
            <a href=".."><button class="msj"><img src="../imgs/msj.png" alt="x" height="29px" width="28px"/></button></a>
            <a href="/"><button class="ntf"><img src="../imgs/ntf.png" alt="x" height="33px" width="21px"/></button></a>
            <a href="./"><button class="prf"><img src="../imgs/prf.png" alt="x" height="25px" width="22px"/></button></a>
         </nav>
      </div>
   </header>
   <section id="hero">
      <div class="inform">
        <label for="profile-pic">
            <div class="profile-pic">
              <i class="fas fa-camera"></i>
              <img src="../imgs/prf.png" alt="x" height="80px" width="75px"/>
            </div>
            <input type="file" id="profile-pic" accept="image/*" style="display: none;">
        </label>
        <br>
        <h2>Alexis Ortiz</h2>
        <h3>Diseñador Multimedia</h3>
        <HR width="40%" size="1" color=#2B5161>
        <h5>Ocupación</h5>
        <span class="pais"><img src="../imgs/pais.png" alt=""><p>Colombia</p></span>
        <div class="i">
            <h3>Idiomas</h3>
            <div class="idiomas">
               <span><p>Español</p></span>
               <span><p>Inglés</p></span>
               <a href=""><button>+</button></a>
            </div>
         </div>
        <h3 class="redes">Redes Sociales</h3>
        <button class="rs1"></button>
        <button class="rs2"></button>  
      </div>
      <div class="portafolio">
         <h2>Portafolio</h2>
         <label for="port-doc">
            <div class="port-doc">
               <i class="docu"></i>
               <img src="../imgs/mas.png" alt="x" height="80px" width="75px" />
            </div>
            <input
               type="file"
               id="port-doc"
               accept=".doc,.docx,.pdf"
               style="display: none;"
            />
            </label>
      </div>

   </section>
</body>
</html>
