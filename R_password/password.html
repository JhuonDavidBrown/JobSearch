<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JobSearch</title>
   <link rel="stylesheet" href="password.css">
</head>

<body>
   <header>
      <div class="container">
         <img src="../imgs/logo.png" alt="Logo" height="70px" width="100px">
      </div>
   </header>
   <section id="hero">
      <div class="recuperar">
         <h1>RECUPERA TU CONTRASEÑA</h1>
         <HR width="70%" size="1" color=#0396da>
         <p>Ingrese el correo electrónico asociado a tu cuenta y te enviaremos un enlace para restablecer tu contraseña
         </p>
         <input type="text" placeholder="Email">
         <button id="open">
            Recuperar contraseña</button>
         <br>
         <HR width="70%" size="1" color=#0396da>
         <p class="reg">¿Aún no eres miembro?<a href="../Register/register.html">Regístrate</a></p>
      </div>
   </section>
   <div class="modal-container" id="modal_container">
      <div class="modal">
         <div class="circle-check">
            <span class="checkmark">&#10003;</span>
          </div>
         <h1> Correo de recuperación de contraseña enviado con éxito. </h1>
         <div class="button_cerrar">
         <button id="close">Cerrar</button>
         </div>
      </div>
   </div>
   <script src="app.js"></script>
</body>

</html>
