<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JobSearch/Registro</title>
   <link rel="stylesheet" href="register.css">
</head>
<body>
   <header>
      <div class="container1">
         <img src="../imgs/logo.png" class="joblogo" alt="Logo" height="70px" width="100px">
      </div>
      <form>
         <div class="opcion">
           <label class="container">Tipo usuario
             <input type="radio" checked="checked" name="radio" />
             <span class="checkmark"></span>
           </label>
           <label class="container2">Formulario de Registro
             <input type="radio" checked="checked" name="radio" />
             <span class="checkmark"></span>
           </label>
         </div>
       </form>
   </header>
   <section id="hero">
      <div class="aspirante">
         <img src="../imgs/talento.png" class="talento" alt="aspirante">
         <a href="../registro_form/Registrarse.html"><button class="t" onclick="setRole('talento')">Talento</button></a>
         <button class="text1">Busca oportunidades</button>
      </div>
      <div class="ofertante">
         <img src="../imgs/ofertante.png" class="oferta" alt="ofertante">
         <a href="../registro_form/Registrarse.html"><button class="o" onclick="setRole('ofertante')">Ofertante</button></a>
         <button class="text2">Busca talentos</button>
      </div>
   </section>
</body>
<footer>
    <p>¿Ya tienes una cuenta?</p>
    <a href="LogIn">Inicia Sesión</a>
</footer>
<script>
    // Función para establecer el rol al seleccionar el tipo de usuario
    function setRole(role) {
        // Obtener todos los elementos de radio
        var radios = document.getElementsByName('radio');
        // Iterar sobre los elementos para deseleccionarlos
        radios.forEach(function(radio) {
            radio.checked = false;
        });
        // Seleccionar el radio del formulario de registro
        document.querySelector('.container2 input').checked = true;

        // Redirigir al formulario de registro con el parámetro de rol en la URL
        window.location.href = '../registro_form/Registrarse.html?role=' + role;
    }
</script>
</html>
