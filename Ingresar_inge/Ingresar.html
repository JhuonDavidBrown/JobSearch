<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>JobSearch</title>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
  <script src="auth.js"></script>
</head>
<body>
  <img src="../imgs/logo.png" alt="login-icon" height="90px" width="120px" />
  <div class="login-container2">
    <h1>INGRESAR</h1>
    <form onsubmit="event.preventDefault(); loginWithEmail();">
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Contraseña" id="password" required />
      <div class="boton_recordar">
        <label class="recordar">
          Recuerdame
          <a href="#">¿Olvidaste tú contraseña?</a>
          <input type="checkbox" checked="checked" id="recordar" />
          <span class="checkmark1"></span>
        </label>
      </div>
      <button type="submit" class="login-btn">Ingresar</button>
      <hr width="70%" size="1" color="#0396da">
      <div class="oauth-options">
        <button type="button" class="google-btn" onclick="loginGoogle()">
          <img src="../imgs/google.png" alt="Google Logo" class="google-icon">
          <span class="btn-text">Continuar con Google</span>
        </button>
        <button type="button" class="facebook-btn" onclick="loginFacebook()">
          <img src="../imgs/facebook3.png" alt="Facebook Logo" class="facebook-icon">
          <span class="btn-text">Continuar con Facebook</span>
        </button>
      </div>
    </form>
    <hr width="70%" size="1" color="#0396da">
    <p>¿Aún no eres miembro? <a href="../Register/register.html">Regístrate</a></p>
  </div>
</body>
</html>
