<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>JobSearch</title>
</head>
<body>
  <img src="../imgs/logo.png" alt="login-icon" height="90px" width="120px" />
  <div class="login-container2">
    <h1>INGRESAR</h1>
    <form>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Contraseña" />
      <div class="boton_recordar">
        <label class="recordar">
          Recuerdame
          <a href="#">¿Olvidaste tú contraseña?</a>
          <input type="checkbox" checked="checked" id="recordar" />
          <span class="checkmark1"></span>
        </label>
      </div>
      <button type="submit" class="login-btn">Ingresar</button>
      <div class="oauth-options">
        <button class="google-btn">
          <img src="../imgs/google.png" alt="Google Logo" class="google-icon">
          <span class="btn-text">Continuar con Google</span>
        </button>
        <button class="facebook-btn">
          <img src="../imgs/facebook3.png" alt="Facebook Logo" class="facebook-icon">
          <span class="btn-text">Continuar con Facebook</span>
        </button>
      </div>
    </form>
    <p>¿Aún no eres miembro? <a href="../registro/register.html">Registrate</a></p>
  </div>
</body>
</html>
